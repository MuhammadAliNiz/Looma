name: Build and Deploy Looma Backend

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/looma:latest

      - name: Create .env file on VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /root/springboot
            cat > .env << 'EOF'
            # Database Configuration
            DB_URL=jdbc:postgresql://postgres:5432/looma
            DB_USERNAME=admin
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            
            # PostgreSQL Container Configuration
            POSTGRES_DB=looma
            POSTGRES_USER=admin
            POSTGRES_PASSWORD=${{ secrets.DB_PASSWORD }}
            
            # JWT Configuration
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            JWT_EXPIRATION_MS=86400000
            REFRESH_TOKEN_EXPIRATION_MS=604800000
            
            # Email Configuration
            EMAIL_USERNAME=${{ secrets.EMAIL_USERNAME }}
            EMAIL_PASSWORD=${{ secrets.EMAIL_PASSWORD }}
            
            # Brevo API Configuration
            BREVO_API_KEY=${{ secrets.BREVO_API_KEY }}
            
            # AWS S3 Configuration
            AWS_S3_BUCKET_NAME=${{ secrets.AWS_S3_BUCKET_NAME }}
            AWS_REGION=${{ secrets.AWS_REGION }}
            AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
            
            # Elasticsearch Configuration
            ELASTICSEARCH_PASSWORD=${{ secrets.ELASTICSEARCH_PASSWORD }}
            ElasticSearch_URL=http://elasticsearch:9200
            ElasticSearch_Username=elastic
            ElasticSearch_Password=${{ secrets.ELASTICSEARCH_PASSWORD }}
            
            # Spring Profile
            SPRING_PROFILES_ACTIVE=prod
            EOF
            chmod 600 .env

      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /root/springboot
            docker compose pull springboot-app
            docker compose up -d --force-recreate springboot-app
            docker image prune -f
            echo "Deployment completed at $(date)"