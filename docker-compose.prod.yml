version: '3.8'

services:
  springboot-app:
    image: muhammadaliniz/looma:latest
    container_name: looma-backend
    restart: unless-stopped
    ports:
      - "25565:25565"
    env_file:
      - .env
    networks:
      - looma-network
      - keycloak_keycloak-network  # ← Connect to Keycloak's network

networks:
  looma-network:
    driver: bridge
  keycloak_keycloak-network:  # ← Reference external network
    external: true