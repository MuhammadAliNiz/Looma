<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f5f8fb;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 30px 25px;
            border-radius: 10px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
        }

        .header {
            text-align: center;
            border-bottom: 2px solid #007bff;
            padding-bottom: 20px;
        }

        .header h1 {
            color: #007bff;
            font-size: 24px;
            margin: 0;
            letter-spacing: 0.5px;
        }

        .content {
            text-align: center;
            padding: 30px 10px;
            line-height: 1.7;
        }

        .content p {
            margin: 12px 0;
            color: #555;
        }

        .code {
            font-size: 26px;
            font-weight: bold;
            color: #ffffff;
            background: linear-gradient(90deg, #007bff, #0056b3);
            padding: 14px 35px;
            border-radius: 8px;
            display: inline-block;
            letter-spacing: 4px;
            margin: 25px 0;
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.4);
        }

        .footer {
            text-align: center;
            font-size: 12px;
            color: #888;
            padding-top: 25px;
            border-top: 1px solid #eaeaea;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="header">
        <h1>Verify Your Email Address</h1>
    </div>

    <div class="content">
        <p>Hi there,</p>
        <p>Thank you for registering. Please use the verification code below to complete your registration process.
        </p>

        <div class="code" th:text="${verificationCode}">123456</div>

        <p>This code will expire in 15 minutes.</p>
        <p>If you did not request this, please ignore this email.</p>
    </div>

    <div class="footer">
        <p>&copy; 2025 Looma. All rights reserved.</p>
    </div>
</div>
</body>

</html>
